<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #43b97e 0%, #2e8b5f 100%);
    padding: 20px;
}

.auth-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 60px 50px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

.auth-logo {
    margin-bottom: 40px;
}

.auth-logo img {
    max-height: 80px;
}

.auth-title {
    font-size: 32px;
    font-weight: 700;
    color: #222222;
    margin-bottom: 10px;
    font-family: 'Glory', sans-serif;
}

.auth-subtitle {
    color: #777777;
    margin-bottom: 40px;
    font-size: 16px;
}

.form-group {
    margin-bottom: 25px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333333;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e8e8e8;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #43b97e;
    box-shadow: 0 0 0 3px rgba(67, 185, 126, 0.1);
}

.form-row {
    display: flex;
    gap: 15px;
}

.form-row .form-group {
    flex: 1;
}

.btn-auth {
    width: 100%;
    padding: 15px;
    background-color: #43b97e;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

.btn-auth:hover {
    background-color: #2e8b5f;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(67, 185, 126, 0.3);
}

.divider {
    position: relative;
    margin: 30px 0;
    text-align: center;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e8e8e8;
}

.divider span {
    background: white;
    padding: 0 20px;
    color: #777777;
    font-size: 14px;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.btn-social {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    border: 2px solid #e8e8e8;
    border-radius: 50%;
    text-decoration: none;
    font-size: 24px;
    transition: all 0.3s ease;
    position: relative;
}

.btn-social:hover {
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.btn-google {
    color: #4285f4;
    border-color: #4285f4;
}

.btn-google:hover {
    background-color: #4285f4;
    color: white;
}

.btn-linkedin {
    color: #0077b5;
    border-color: #0077b5;
}

.btn-linkedin:hover {
    background-color: #0077b5;
    color: white;
}

.btn-github {
    color: #333333;
    border-color: #333333;
}

.btn-github:hover {
    background-color: #333333;
    color: white;
}

.btn-facebook {
    color: #1877f2;
    border-color: #1877f2;
}

.btn-facebook:hover {
    background-color: #1877f2;
    color: white;
}

.auth-links {
    text-align: center;
    margin-top: 30px;
}

.auth-links a {
    color: #43b97e;
    text-decoration: none;
    font-weight: 500;
}

.auth-links a:hover {
    text-decoration: underline;
}

.checkbox-group {
    display: flex;
    align-items: start;
    gap: 10px;
    margin-bottom: 25px;
    text-align: left;
}

.checkbox-group input[type="checkbox"] {
    margin-top: 4px;
}

.checkbox-group label {
    margin-bottom: 0;
    font-size: 14px;
    line-height: 1.4;
    cursor: pointer;
}

.checkbox-group a {
    color: #43b97e;
    text-decoration: none;
}

.checkbox-group a:hover {
    text-decoration: underline;
}

.password-strength {
    margin-top: 8px;
    font-size: 12px;
}

.strength-bar {
    height: 4px;
    background: #e8e8e8;
    border-radius: 2px;
    margin: 5px 0;
    overflow: hidden;
}

.strength-fill {
    height: 100%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-weak .strength-fill {
    width: 33%;
    background: #ef4444;
}

.strength-medium .strength-fill {
    width: 66%;
    background: #f59e0b;
}

.strength-strong .strength-fill {
    width: 100%;
    background: #10b981;
}

@media (max-width: 768px) {
    .auth-card {
        padding: 40px 30px;
        margin: 20px;
    }
    
    .auth-title {
        font-size: 28px;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
}

<body>

<div class="page-wrapper">
    
    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-card">
            
            <!-- Logo -->
            <div class="auth-logo">
                <img src="images/logo-2.png" alt="PathWise University" title="PathWise University">
            </div>
            
            <!-- Title -->
            <h2 class="auth-title">Join PathWise</h2>
            <p class="auth-subtitle">Create your account and start your learning journey</p>
            
            <!-- Register Form -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Subscribe to our newsletter for updates and course recommendations
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>or sign up with</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="btn-social btn-google" title="Sign up with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="btn-social btn-linkedin" title="Sign up with LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="btn-social btn-github" title="Sign up with GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="btn-social btn-facebook" title="Sign up with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            
            <!-- Login Link -->
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
            
        </div>
    </div>
    
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
// Password strength checker
function checkPasswordStrength(password) {
    const strengthBar = document.querySelector('.password-strength');
    const strengthText = document.querySelector('.strength-text');
    
    if (password.length === 0) {
        strengthBar.className = 'password-strength';
        strengthText.textContent = 'Password strength';
        return;
    }
    
    let score = 0;
    
    // Length check
    if (password.length >= 8) score++;
    
    // Uppercase letter
    if (/[A-Z]/.test(password)) score++;
    
    // Lowercase letter
    if (/[a-z]/.test(password)) score++;
    
    // Number
    if (/\d/.test(password)) score++;
    
    // Special character
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
    
    if (score <= 2) {
        strengthBar.className = 'password-strength strength-weak';
        strengthText.textContent = 'Weak password';
    } else if (score <= 3) {
        strengthBar.className = 'password-strength strength-medium';
        strengthText.textContent = 'Medium strength';
    } else {
        strengthBar.className = 'password-strength strength-strong';
        strengthText.textContent = 'Strong password';
    }
}

// Password strength event listener
document.getElementById('password').addEventListener('input', function() {
    checkPasswordStrength(this.value);
});

// Form submission handler
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const fullName = `${firstName} ${lastName}`.trim();
    
    try {
        const response = await fetch('http://localhost:8000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password,
                full_name: fullName
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Store token and redirect to dashboard
            localStorage.setItem('access_token', data.access_token);
            window.location.href = 'http://localhost:5173/dashboard';
        } else {
            alert(data.detail || 'Registration failed');
        }
    } catch (error) {
        console.error('Registration error:', error);
        alert('Network error. Please check if the server is running.');
    }
});

// Social login handlers
document.querySelectorAll('.btn-social').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        const provider = this.getAttribute('title').replace('Sign up with ', '').toLowerCase();
        // Redirect to OAuth endpoint
        window.location.href = `http://localhost:8000/auth/${provider}`;
    });
});
</script>
