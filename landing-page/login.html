<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PathWise University | Login</title>

<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;300;400;500;600;700;800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #43b97e 0%, #2e8b5f 100%);
    padding: 20px;
}

.auth-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 60px 50px;
    width: 100%;
    max-width: 500px;
    text-align: center;
}

.auth-logo {
    margin-bottom: 40px;
}

.auth-logo img {
    max-height: 80px;
}

.auth-title {
    font-size: 32px;
    font-weight: 700;
    color: #222222;
    margin-bottom: 10px;
    font-family: 'Glory', sans-serif;
}

.auth-subtitle {
    color: #777777;
    margin-bottom: 40px;
    font-size: 16px;
}

.form-group {
    margin-bottom: 25px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333333;
    font-weight: 500;
}

.form-control {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e8e8e8;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #43b97e;
    box-shadow: 0 0 0 3px rgba(67, 185, 126, 0.1);
}

.btn-auth {
    width: 100%;
    padding: 15px;
    background-color: #43b97e;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

.btn-auth:hover {
    background-color: #2e8b5f;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(67, 185, 126, 0.3);
}

.divider {
    position: relative;
    margin: 30px 0;
    text-align: center;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e8e8e8;
}

.divider span {
    background: white;
    padding: 0 20px;
    color: #777777;
    font-size: 14px;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.btn-social {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    border: 2px solid #e8e8e8;
    border-radius: 50%;
    text-decoration: none;
    font-size: 24px;
    transition: all 0.3s ease;
    position: relative;
}

.btn-social:hover {
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.btn-google {
    color: #4285f4;
    border-color: #4285f4;
}

.btn-google:hover {
    background-color: #4285f4;
    color: white;
}

.btn-linkedin {
    color: #0077b5;
    border-color: #0077b5;
}

.btn-linkedin:hover {
    background-color: #0077b5;
    color: white;
}

.btn-github {
    color: #333333;
    border-color: #333333;
}

.btn-github:hover {
    background-color: #333333;
    color: white;
}

.btn-facebook {
    color: #1877f2;
    border-color: #1877f2;
}

.btn-facebook:hover {
    background-color: #1877f2;
    color: white;
}

.auth-links {
    text-align: center;
    margin-top: 30px;
}

.auth-links a {
    color: #43b97e;
    text-decoration: none;
    font-weight: 500;
}

.auth-links a:hover {
    text-decoration: underline;
}

.forgot-password {
    text-align: right;
    margin-bottom: 25px;
}

.forgot-password a {
    color: #43b97e;
    text-decoration: none;
    font-size: 14px;
}

.forgot-password a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .auth-card {
        padding: 40px 30px;
        margin: 20px;
    }
    
    .auth-title {
        font-size: 28px;
    }
}
</style>

</head>

<body>

<div class="page-wrapper">
    
    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            
            <!-- Logo -->
            <div class="auth-logo">
                <img src="images/logo-2.png" alt="PathWise University" title="PathWise University">
            </div>
            
            <!-- Title -->
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your PathWise University account</p>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <button type="submit" class="btn-auth">Sign In</button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="btn-social btn-google" title="Continue with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="btn-social btn-linkedin" title="Continue with LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="btn-social btn-github" title="Continue with GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="btn-social btn-facebook" title="Continue with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            
            <!-- Register Link -->
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
            
        </div>
    </div>
    
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
// Form submission handler
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('http://localhost:8000/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Store token and redirect to dashboard
            localStorage.setItem('access_token', data.access_token);
            window.location.href = 'http://localhost:5173/dashboard';
        } else {
            alert(data.detail || 'Login failed');
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Please check if the server is running.');
    }
});

// Social login handlers
document.querySelectorAll('.btn-social').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        const provider = this.getAttribute('title').replace('Continue with ', '').toLowerCase();
        // Redirect to OAuth endpoint
        window.location.href = `http://localhost:8000/auth/${provider}`;
    });
});
</script>

</body>
</html>
